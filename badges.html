<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>
    <body>
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script
            src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous">
        </script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
        </script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
        </script>

        <hr>
            <span class="badge badge-pill badge-default">Default</span>
            <span class="badge badge-pill badge-primary">Primary</span>
            <span class="badge badge-pill badge-success">Success</span>
            <span class="badge badge-pill badge-info">Info</span>
            <span class="badge badge-pill badge-warning">Warning</span>
            <span class="badge badge-pill badge-danger">Danger</span>
        <hr>

            <h1>Example heading <span class="badge badge-default">New</span></h1>
            <h2>Example heading <span class="badge badge-default">New</span></h2>
            <h3>Example heading <span class="badge badge-default">New</span></h3>
            <h4>Example heading <span class="badge badge-default">New</span></h4>
            <h5>Example heading <span class="badge badge-default">New</span></h5>
            <h6>Example heading <span class="badge badge-default">New</span></h6>

        <hr>

            <span class="badge badge-default">Default</span>
            <span class="badge badge-primary">Primary</span>
            <span class="badge badge-success">Success</span>
            <span class="badge badge-info">Info</span>
            <span class="badge badge-warning">Warning</span>
            <span class="badge badge-danger">Danger</span>

        <hr>
    </body>
</html>
