<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
	 <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script
            src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous">
        </script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
        </script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
        </script>
        <hr>
	    <h2>Sign Up</h2>
	    <form><br>
		    <label>First Name</label><br>
		    <input type="text" name="firstname" class="span3"/><br>
		    <label>Last Name</label><br>
		    <input type="text" name="lastname" class="span3"/><br>
		    <label>Email Address</label><br>
		    <input type="email" name="email" class="span3"/><br>
		    <label>Username</label><br>
		    <input type="text" name="username" class="span3"/><br>
		    <label>Password</label><br>
		    <input type="password" name="password" class="span3"/><br>
		    <label><input type="checkbox" name="terms"/> I agree with the <a href="#">Terms and Conditions</a>.</label><br>
		    <input type="submit" value="Sign up" class="btn btn-primary pull-right"/>
		    <div class="clearfix"></div>
	    </form>
</body>
</html>
